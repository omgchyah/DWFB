<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Artículo - Sin JS DOM</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Datos del Artículo (Validación en Servidor/Navegador)</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre del Artículo:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required minlength="10"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0.01" required />
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required />
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecciona una categoría</option>
          <option value="electronica">Electrónica</option>
          <option value="hogar">Hogar</option>
          <option value="moda">Moda</option>
          <option value="alimentos">Alimentos</option>
          <option value="otros">Otros</option>
        </select>
      </div>
      <button type="submit">Guardar Artículo</button>
    </form>


    <table id="articulos-tabla">

      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>

      </tbody>

    </table>

  </div>
  <script src="app.js"></script>
</body>

</html>
