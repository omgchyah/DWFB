<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="content">
                <div class="icon">
                    <img src="img/paypalLogo.png" alt="Logo de Paypal" width="48">
                </div>
                <div class="message">
                    <div class="title">
                        <h3>
                            Payment was successful.
                        </h3>
                        <div class="text">
                            Thanks for choosing us!
                        </div>

                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-download">
                    Download
                </button>
                <button class="btn-back">
                    Back
                </button>
            </div>
        </div>

    </div>
</body>

</html>
